name: Build and deploy Umbraco to Azure Web App - kaumbracoapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build app
        run: dotnet build --no-restore --configuration Release

      - name: Publish app
        run: dotnet publish --no-build -c Release -o ./publish_output

      # Optional: Copy SQLite file if pre-existing
      - name: Copy SQLite DB file (if it exists)
        run: |
             New-Item -ItemType Directory -Force -Path ./publish_output/App_Data
             if (Test-Path ./App_Data/Umbraco.sqlite.db) {
             Copy-Item -Path ./App_Data/Umbraco.sqlite.db -Destination ./publish_output/App_Data/
             }

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: umbraco-app
          path: ./publish_output

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: umbraco-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5F6AF63FE6D04D0E8EA6F28B54423296 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_49588DA194CD48298EBF4C3A6ABDA17A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0734091D0AA74A48BCA1185F21D7ADE7 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'kaumbracoapp'
          slot-name: 'Production'
          package: .
